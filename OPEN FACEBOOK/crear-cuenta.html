<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-b.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Open Facebook</title>
</head>

<body>
    <div class="container container-ph">
        <div class="page-header">
            <img src="1.png">
        </div>
        <div class="container container-prod">
            <form action="" class="">
                <div class="form-group col-md-7">
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre de usuario">
                </div>
                <div class="form-group col-md-7">
                    <input type="email" class="form-control" id="correo" placeholder="Correo *">
                </div>
                <div class="form-group col-md-7">
                    <input type="password" id="pass" class="form-control" placeholder="Contraseña*">
                </div>
                <div class="form-group col-md-7">
                    <input type="password" id="newpass" class="form-control" placeholder="Confirmar contraseña*">
                </div>
            </form>
        </div>
        <input id="crear" class="btn btn-success" type="submit" value="Crear cuenta" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nuevoUsuario.js"></script>
</body>

</html>
