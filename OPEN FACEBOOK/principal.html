<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-b.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Open Facebook</title>
</head>

<body>
    <div class="container container-ph">
        <div class="page-header">
            <img src="1.png" ></div>
            <h2 class="col-md-8">Hola: <span id="usLogueado"></span></h2>
           </div>
        <div class="container container-prod">
            <form action="" class="">
                <div class="form-group col-md-7">
                    <label for="publicacion">Que estás pensando?</label>
                    <textarea id="publicacion" class="form-control" rows="2"></textarea>
                    <br><br>
                    <input id="publicar" type="submit" class="btn btn-md btn-success" value="Publicar" />
                    <input id="editar" type="submit" class="btn btn-md btn-default" value="Editar"  />
                    <input id="eliminar" type="submit" class="btn btn-md btn-danger" value="Eliminar" />
                </div>
            </form>
            </form>
        </div>
        <br>
        <div class="container container-tabla">
            <div class="table-responsive">
                <table id="publicaciones-rec" class="table table-hover text-center ">
                    <thead>
                        <tr class="info">
                            <th data-field="publicaciones">Publicaciones Recientes</th>
                        </tr>
                    </thead>

                    <tbody id="publicaciones-rec">

                    </tbody>

                </table>
                <button type="button" class="btn btn-info" id="cerrarSesion">Cerrar Sesión</button>
                
            </div>
        </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src= "js/bootstrap.min.js"></script>
    <script src="js/principal.js"></script>
</body>
<br><br>

</html>
