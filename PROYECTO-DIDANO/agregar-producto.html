<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="style-b.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>Agregar Producto</title>
</head>

<body>
    <div class="container container-ph">
        <div class="page-header">
            <h2>Agregar Producto</h2>
        </div>
    </div>
    <div class="container container-prod">
        <form action="" class="">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input class="form-control" id="codigo" type="text" placeholder="Código de producto">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="familia">Familia:</label><br>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Seleccione una opción <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Frutas</a></li>
                    </ul>
                </div>
            </div>
              <div class="form-group">
                <label for="unidad">Unidad:</label>
                <input class="form-control" id="unidad" type="text" placeholder="Unidad">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input class="form-control" id="precio" type="text" placeholder="Precio">
            </div>
             <div class="container container-v1">
                    <a href="#ventana2" class="btn btn-lg btn-success" data-toggle="modal">Agregar</a>
                    <button type="button" class="btn btn-lg btn-default" >Editar</button>
            <div class="modal fade" id="ventana2">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h2 class="modal-title">¿Desea agregar el producto?</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container container-tabla">
        <div class="table-responsive">
            <table class="table table-hover ">
                <tr class="info">
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Familia</th>
                    <th>Unidad</th>
                    <th>Precio</th>
                    
                </tr>

                    <td>0001</td>

                    <td>0003</td>
                    <td>Zanahoria</td>
                    <td>Hortalizas</td>
                    <td>UND</td>
                    <td>800</td>
                </tr>
            </table>
        </div>
    </div>
